apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type : Wrapper){
	gradleVersion = "3.3"
}